<div>
  <table class="table text-center table-responsive-md">
    <thead>
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cinema of cinemas">
        <td>{{cinema.name}}</td>
        <td>{{cinema.city}}</td>
        <td>
          <button class="btn btn-outline-primary"
                  (click)="select(cinema)">Select</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

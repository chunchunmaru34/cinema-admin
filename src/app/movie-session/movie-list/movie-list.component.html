<div>
  <table class="table text-center table-responsive-md">
    <thead>
      <tr>
        <th>Title</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of data">
        <td>{{movie.title}}</td>
        <td>
          <button class="btn btn-outline-primary"
                  (click)="select(movie)">Select</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

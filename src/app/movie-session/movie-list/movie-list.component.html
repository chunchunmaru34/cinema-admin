<div class="movie-session--movie-list">
  <span>Search</span>

  <app-movie-search-bar
    (searchEvent)="getData($event)"
    (resetPageEvent)="resetPage()"
  >
  </app-movie-search-bar>

  <table class="table text-center table-responsive-md">
    <thead>
      <tr>
        <th
          class="selectable-thead"
          (click)="sort('title')"
        >
          <span>Title</span>
          <span *ngIf="sortingOrder.title">
            {{sortingOrder.title === sortingOrders.ASCENDING
                ? symbols.ASCENDING_SYMBOL
                : symbols.DESCENDING_SYMBOL
            }}
          </span>
        </th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of data">
        <td>{{movie.title}}</td>
        <td>
          <button
            class="btn btn-outline-primary"
            (click)="select(movie)"
          >
            Select
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-center">
    <pagination
      *ngIf="pages > 1"
      [ngModel]="page"
      [totalItems]="totalItems"
      [itemsPerPage]="itemsLimit"
      [maxSize]="MAX_PAGINATION_SIZE"
      [rotate]="false"
      (pageChanged)="handlePageChange($event)"
    >
    </pagination>
  </div>

</div>

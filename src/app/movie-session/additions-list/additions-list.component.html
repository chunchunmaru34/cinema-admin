<div>
  <table class="table table-responsive-sm text-center">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sessionAddition of additions; index as i">
        <td>{{sessionAddition.addition.name}}</td>
        <td class="was-validated">
          <input type="number"
                 class="form-control"
                 min="0"
                 required
                 [disabled]="sessionAddition.addition.isAdded"
                 [gte]="0"
                 #price="ngModel"
                 [(ngModel)]="sessionAddition.price">
        </td>
        <td>
          <button (click)="add(sessionAddition)"
                  *ngIf="!sessionAddition.addition.isAdded"
                  [disabled]="price.invalid || price?.errors?.gte"
                  class="btn btn-outline-primary">Add</button>
          <button (click)="remove(sessionAddition)"
                  *ngIf="sessionAddition.addition.isAdded"
                  class="btn btn-outline-danger">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

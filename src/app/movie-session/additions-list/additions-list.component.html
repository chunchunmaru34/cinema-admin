<div>
  <table class="table table-responsive-sm">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let addition of additions; index as i">
      <td>{{addition.name}}</td>
      <td>{{addition.cost | currency}}</td>
      <td>
        <button (click)="add(addition)" *ngIf="!addition.added" class="btn btn-outline-primary">Add</button>
        <button (click)="remove(i)" *ngIf="addition.added" class="btn btn-outline-danger">Remove</button>
      </td>
    </tr>
  </table>
</div>

<div class="movie-session--additions-list">
  <span>Search</span>
  <app-additions-search-bar
    (searchEvent)="getData($event)"
    (resetPageEvent)="resetPage()"
  >
  </app-additions-search-bar>
  <table class="table table-responsive-sm text-center">
    <thead>
    <tr>
      <th class="selectable-thead"
          (click)="sort('name')"
      >
        <span>Name</span>
        <span *ngIf="sortingOrder.name">
            {{sortingOrder.name === 1 ? '&darr;' : '&uarr;'}}
          </span>
      </th>
      <th class="selectable-thead"
          (click)="sort('price')"
      >
        <span>Price</span>
        <span *ngIf="sortingOrder.city">
            {{sortingOrder.price === 1 ? '&darr;' : '&uarr;'}}
          </span>
      </th>
      <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sessionAddition of additions; index as i">
        <td>{{sessionAddition.addition.name}}</td>
        <td class="was-validated">
          <input type="number"
                 class="form-control"
                 min="0"
                 required
                 [disabled]="sessionAddition.addition.isAdded"
                 [gte]="0"
                 #price="ngModel"
                 [(ngModel)]="sessionAddition.price">
        </td>
        <td>
          <button (click)="add(sessionAddition)"
                  *ngIf="!sessionAddition.addition.isAdded"
                  [disabled]="price.invalid || price?.errors?.gte"
                  class="btn btn-outline-primary">Add</button>
          <button (click)="remove(sessionAddition)"
                  *ngIf="sessionAddition.addition.isAdded"
                  class="btn btn-outline-danger">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <pagination *ngIf="pages > 1"
                [ngModel]="page"
                [totalItems]="totalItems"
                [itemsPerPage]="itemsLimit"
                [maxSize]="8"
                [rotate]="false"
                (pageChanged)="handlePageChange($event)"
    >
    </pagination>
  </div>
</div>

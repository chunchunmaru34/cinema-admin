<div>
  <div class="text-center mb-3 mt-3">
    <button class="btn btn-outline-primary"
            routerLink="/{{MOVIE_SESSIONS_ROUTE}}/add">Create movie session</button>
  </div>
  <app-movie-session-search-bar
    (movieSessionsFoundEvent)="receiveMovieSessions($event)">
  </app-movie-session-search-bar>
  <table class="table table-responsive-sm table-hover text-center">
    <thead>
      <tr>
        <th>Cinema</th>
        <th>Movie</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="selectable-row"
          *ngFor="let movieSession of movieSessions"
          routerLink="/{{MOVIE_SESSIONS_ROUTE}}/{{movieSession.id}}">
        <td>
          <a *ngIf="movieSession.cinema"
             routerLink="/{{CINEMAS_ROUTE}}/{{movieSession.cinema.id}}">
            {{movieSession.cinema.name}}
          </a>
        </td>
        <td>
          <a *ngIf="movieSession.movie"
             routerLink="/{{MOVIES_ROUTE}}/{{movieSession.movie.id}}">
            {{movieSession.movie.title}}
          </a>
        </td>
        <td>{{movieSession.date | date }}</td>
        <td>
          <button (click)="deleteMovieSession($event, movieSession)"
                  class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="movie-session-details-container container">

  <!--Movie-->
  <div>
    <span class="text-danger">*</span>
    <label>Movie:</label>
    <a
      *ngIf="selectedMovie"
      routerLink="/{{routes.MOVIES_ROUTE}}/{{selectedMovie.id}}"
    >
      {{selectedMovie.title}}
    </a>
    <span
      *ngIf="!selectedMovie"
    >
      Not selected
    </span>
    <button
      class="btn btn-outline-secondary m-2"
      (click)="toggleMovieList()"
    >
      {{isMovieListHidden ? 'Choose' : 'Hide'}}
    </button>
    <app-movie-list
      (movieSelectEvent)="selectMovie($event)"
      *ngIf="!isMovieListHidden"
    >
    </app-movie-list>
    <div
      class="invalid-field-message"
      *ngIf="!selectedMovie"
    >
      Movie is required
    </div>
  </div>

  <!--Cinema-->
  <div class="mt-3">
    <span class="text-danger">*</span>
    <label>Cinema:</label>
    <a *ngIf="selectedCinema"
       routerLink="/{{routes.CINEMAS_ROUTE}}/{{selectedCinema.id}}">
      {{selectedCinema.name}}
    </a>
    <span *ngIf="!selectedCinema">Not selected</span>
    <button
      class="btn btn-outline-secondary m-2"
      (click)="toggleCinemaList()">
      {{isCinemaListHidden ? 'Choose' : 'Hide'}}
    </button>
    <app-cinema-list
      (cinemaSelectEvent)="selectCinema($event)"
      *ngIf="!isCinemaListHidden"
    >
    </app-cinema-list>
    <div
      class="invalid-field-message"
      *ngIf="!selectedCinema"
    >
      Cinema is required
    </div>
  </div>

  <!--Room-->
  <div
    class="was-validated input-group"
    *ngIf="selectedCinema"
  >
    <span class="text-danger">*</span>
    <label class="mr-2">Room:</label>
    <select
      class="form-control"
      required
      #room="ngModel"
      [(ngModel)]="movieSession.roomId"
      [ngClass]="isEditing ? 'd-none' : ''"
    >
      <option
        *ngFor="let room of selectedCinema.rooms"
        [ngValue]="room.id"
        [selected]="room.name === movieSession.room?.name"
      >
        {{room.name}}
      </option>
    </select>
    <span *ngIf="isEditing">{{movieSession.room.name}}</span>
    <div
      class="invalid-feedback date-invalid-message"
      *ngIf="room.errors?.required"
    >
      Room is required
    </div>
  </div>

  <!--Date-->
  <div class="input-group was-validated align-items-center">
    <div>
      <span class="text-danger">*</span>
      <label class="mr-2">Date:</label>
    </div>
      <input
        class="form-control mr-3 w-50"
        id="date"
        placeholder="Date in DD-MM-YYYY format"
        required
        #date="ngModel"
        bsDatepicker
        [bsConfig]="datepickerConfig"
        [(ngModel)]="movieSession.date"
      />
      <timepicker
        [showMeridian]="false"
        [(ngModel)]="movieSession.date"
      >
      </timepicker>
      <div
        class="invalid-feedback position-absolute date-invalid-message"
        *ngIf="date.errors?.required"
      >
        Date is required
      </div>
  </div>

  <!--Price-->
  <div class="input-group was-validated mt-4">
    <span class="text-danger">*</span>
    <label class="mr-2">Price:</label>
    <input
      class="form-control"
      type="number"
      min="0"
      [gte]="0"
      required
      placeholder="Ticket price"
      #price="ngModel"
      [(ngModel)] = "movieSession.price"
    />
    <div
      class="invalid-feedback"
      *ngIf="price.errors?.required"
    >
      Price is required
    </div>
    <div
      class="invalid-feedback"
      *ngIf="price.errors?.gte"
    >
      Price should be greater or equal to 0
    </div>
  </div>
  <br>

  <!--Additions-->
  <div>
    <label>Possible additions</label>
    <button
      class="btn btn-outline-secondary m-2"
      (click)="toggleAdditionsList()"
    >
      {{isAdditionsListHidden ? 'Choose' : 'Hide'}}
    </button>
    <app-additions-list
      (addEvent)="pushAddition($event)"
      (removeEvent)="removeAddition($event)"
      [added]="movieSession.movieSessionAdditions"
      *ngIf="!isAdditionsListHidden"
    >
    </app-additions-list>
  </div>

  <div class="text-center mb-3 small">
    <span class="text-danger">*</span>
    <span>indicates required field</span>
  </div>

  <!--Alerts-->
  <app-alert-stack [alerts]="alerts"></app-alert-stack>

  <div class="text-center mb-3">
    <button
      class="btn-primary btn"
      [disabled]="date.invalid || !movieSession.movieId ||
        price.errors || !movieSession.roomId"
      (click)="onSaveClick()">Save</button>
  </div>
</div>

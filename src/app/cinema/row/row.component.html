<div class="seats-list">
  <div
    class="seat-container"
    *ngFor="let seat of row.seats; index as seatIndex"
  >
    <app-seat
      *ngIf="seat.seatType.name !== 'empty'"
      [seatsType]="seat.seatType"
      [index]="seatIndex"
      (deleteSeatEvent)="deleteSeat($event)"

    >
    </app-seat>
    <div
      class="seat empty-seat"
      *ngIf="seat.seatType.name === 'empty'"
    >
      <div
        class="add-btn"
        (click)="showAddModal(template, seatIndex)"
      >
        +
      </div>
    </div>
  </div>
</div>

<!--Modal for configuring seat-->
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">
      Seat settings
    </h4>
    <button
      class="close pull-right"
      (click)="modalRef.hide()"
    >
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>Seats type</label>
      <select
        class="form-control"
        [(ngModel)]="newSeat.seatType"
      >
        <option
          *ngFor="let seatsType of seatsTypes"
          [selected]="seatsType.name === newSeat.seatType"
        >
          {{seatsType.name}}
        </option>
      </select>
    </div>
    <div class="text-center">
      <button
        class="btn btn-primary"
        (click)="confirmModal()"
      >
        Confirm
      </button>
    </div>
  </div>
</ng-template>

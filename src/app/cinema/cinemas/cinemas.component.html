<div>
  <div class="text-center mt-3 mb-3">
    <button class="btn btn-outline-primary" routerLink="/cinemas/add">Create Cinema</button>
  </div>
  <table class="table table-responsive-sm">
    <thead>
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>Rooms count</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cinema of cinemas">
        <td><a routerLink="/cinemas/{{cinema.id}}">{{cinema.name}}</a></td>
        <td>{{cinema.city}}</td>
        <td>{{cinema.roomsCount}}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteCinema(cinema.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

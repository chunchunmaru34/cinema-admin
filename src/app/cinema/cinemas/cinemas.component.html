<div>
  <div class="text-center mt-3 mb-3">
    <button class="btn btn-outline-primary"
            routerLink="/{{CINEMAS_ROUTE}}/add">Create Cinema</button>
  </div>
  <app-cinema-search-bar
    (searchCinemasEvent)="getCinemas($event)"
    (resetPageEvent)="resetPage()"
  >
  </app-cinema-search-bar>
  <table class="table table-responsive-sm  table-hover text-center">
    <thead>
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>Rooms count</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="selectable-row"
          *ngFor="let cinema of cinemas"
          routerLink="/{{CINEMAS_ROUTE}}/{{cinema.id}}">
        <td>{{cinema.name}}</td>
        <td>{{cinema.city}}</td>
        <td>{{cinema.roomsCount}}</td>
        <td>
          <button class="btn btn-danger"
                  (click)="deleteCinema($event, cinema.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <pagination *ngIf="pages > 1"
                [ngModel]="page"
                [totalItems]="totalItems"
                [itemsPerPage]="itemsLimit"
                [maxSize]="8"
                [rotate]="false"
                (pageChanged)="handlePageChange($event)"
    >
    </pagination>
  </div>
</div>

<div class="form-container">
  <form class="text-center mt-4">
    <h4>Login</h4>
    <div class="form-group mt-3">
      <label for="email">Email</label>
      <input
        #email
        class="form-control"
        id="email"
        type="email"
      >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        #password
        class="form-control"
        id="password"
        type="password"
      >
    </div>
    <button
      (click)="login($event, email.value, password.value)"
      class="btn btn-primary"
    >
      Login
    </button>
  </form>

  <div class="mt-3">
    <alert
      [dismissible]="true"
      type="danger"
      *ngIf="error"
      (onClosed)="error = null"
    >
      {{error.message}}
    </alert>
  </div>
</div>

<div>
  <table class="table table-responsive-sm text-center">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let addition of additions; index as i">
      <td>{{addition.name}}</td>
      <td>
        <input [(ngModel)]="addition.price">
        {{addition.price}}
      </td>
      <td>
        <button (click)="add(addition)"
                *ngIf="!addition.added"
                class="btn btn-outline-primary">Add</button>
        <button (click)="remove(addition)"
                *ngIf="addition.added"
                class="btn btn-outline-danger">Remove</button>
      </td>
    </tr>
  </table>
</div>

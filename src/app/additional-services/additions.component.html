<div class="additions-container">
  <h3 id="additions">Additions</h3>
  <form class="input-group addition-create was-validated">
    <input class="form-control"
           placeholder="name"
           required
           name="name"
           #name="ngModel"
           [(ngModel)]="newAddition"/>
    <button class="btn btn-primary"
            [disabled]="name.invalid"
            (click)="onCreate(newAddition)">Create new</button>
    <div class="invalid-feedback"
         *ngIf="name.errors?.required">
      Name is required
    </div>
  </form>
  <table class="table table-responsive-sm">
    <thead>
      <tr>
        <th class="selectable-thead"
            (click)="sort('name')"
        >
          <span>Name</span>
          <span *ngIf="sortingOrder.name">
            {{sortingOrder.name === 1 ? '&darr;' : '&uarr;'}}
          </span>
        </th>
        <th class="text-right">Actions</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let addition of data">
      <td>
        <input class="form-control"
               [(ngModel)]="addition.name"
               *ngIf="addition.isEditing">
        <span *ngIf="!addition.isEditing">{{addition.name}}</span>
      </td>
      <td class="text-right">
        <button class="btn btn-danger m-1"
                (click)="deleteItem(addition.id)">Delete</button>
        <button class="btn btn-primary m-1"
                (click)="onEdit(addition)"
        >
          {{addition.isEditing ? 'Save' : 'Edit'}}
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="cinema-search-bar mt-4 mb-4">
  <span>Search:</span>
  <form
    [formGroup]="searchForm"
    class="input-group mt-1"
  >
    <input
      class="form-control"
      placeholder="Email"
      formControlName="email"
    >
    <input
      class="form-control"
      placeholder="Name"
      formControlName="name"
    >
  </form>
</div>

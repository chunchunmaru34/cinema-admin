<div class="users-container">
  <h3>Users</h3>
  <table class="table table-responsive-sm text-center mt-4">
    <thead>
    <tr>
      <th class="selectable-thead"
          (click)="sort('email')"
      >
        <span>Email</span>
        <span *ngIf="sortingOrder.email">
            {{sortingOrder.email === 1 ? '&darr;' : '&uarr;'}}
          </span>
      </th>
      <th class="selectable-thead"
          (click)="sort('name')"
      >
        <span>Name</span>
        <span *ngIf="sortingOrder.name">
            {{sortingOrder.name === 1 ? '&darr;' : '&uarr;'}}
          </span>
      </th>
      <th class="selectable-thead"
          (click)="sort('role')"
      >
        <span>Role</span>
        <span *ngIf="sortingOrder.role">
            {{sortingOrder.role === 1 ? '&darr;' : '&uarr;'}}
          </span>
      </th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.email}}</td>
      <td>{{user.name}}</td>
      <td>
        <select class="custom-select"
                [(ngModel)]="user.role">
          <option *ngFor="let ROLE of ROLES"
                  value="{{ROLE}}"
                  [selected]="ROLE === user.role">
            {{ROLE}}
          </option>
        </select>
      </td>
      <td class="text-right">
        <button class="btn btn-danger m-1"
                (click)="deleteUser(user)">Delete</button>
        <button class="btn btn-primary m-1"
                (click)="updateUser(user)">Update</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

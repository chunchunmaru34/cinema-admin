<div class="users-container">
  <h3>Users</h3>
  <app-users-search-bar
    (searchEvent)="getData($event)"
    (resetPage)="resetPage()"
  >
  </app-users-search-bar>

  <!--Alerts-->
  <alert
    type="danger"
    *ngIf="error"
    [dismissible]="true"
    (onClosed)="error = null"
  >
    <span>{{error}}</span>
  </alert>
  <alert
    type="danger"
    *ngIf="serverError"
    [dismissible]="true"
    (onClosed)="error = null"
  >
    <h5 class="alert-heading">Server Error</h5>
    <span>{{serverError}}</span>
  </alert>
  <alert
    type="success"
    *ngIf="info"
    [dismissible]="true"
    (onClosed)="info = null"
  >
    <span>{{info}}</span>
  </alert>

  <table class="table table-responsive-sm text-center mt-4">
    <thead>
    <tr>
      <th class="selectable-thead"
          (click)="sort('email')"
      >
        <span>Email</span>
        <span *ngIf="sortingOrder.email">
            {{sortingOrder.email === 1 ? '&darr;' : '&uarr;'}}
          </span>
      </th>
      <th class="selectable-thead"
          (click)="sort('name')"
      >
        <span>Name</span>
        <span *ngIf="sortingOrder.name">
            {{sortingOrder.name === 1 ? '&darr;' : '&uarr;'}}
          </span>
      </th>
      <th class="selectable-thead"
          (click)="sort('role')"
      >
        <span>Role</span>
        <span *ngIf="sortingOrder.role">
            {{sortingOrder.role === 1 ? '&darr;' : '&uarr;'}}
          </span>
      </th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of data">
      <td>{{user.email}}</td>
      <td>{{user.name}}</td>
      <td>
        <select class="custom-select"
                [(ngModel)]="user.role">
          <option *ngFor="let ROLE of ROLES"
                  value="{{ROLE}}"
                  [selected]="ROLE === user.role">
            {{ROLE}}
          </option>
        </select>
      </td>
      <td class="text-right">
        <button class="btn btn-danger m-1"
                (click)="deleteItem(user.id)">Delete</button>
        <button class="btn btn-primary m-1"
                (click)="updateItem(user.id, user)">Update</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <pagination *ngIf="pages > 1"
                [ngModel]="page"
                [totalItems]="totalItems"
                [itemsPerPage]="itemsLimit"
                [maxSize]="8"
                [rotate]="false"
                (pageChanged)="handlePageChange($event)"
    >
    </pagination>
  </div>
</div>

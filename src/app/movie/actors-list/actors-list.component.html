<div class="actors-list">
  <label for="actors">Actors</label>
  <div class="input-group">
    <div>
      <button (click)="pushActor(newActor)" class="btn btn-primary" type="button">&#10010;</button>
    </div>
    <input id="actors" class="form-control" [(ngModel)]="newActor"/>
  </div>
  <div class="form-group">
    <div *ngFor="let actor of actors; index as i" class="input-group">
      <div>
        <button (click)="deleteActor(i)" class="btn btn-danger btn-delete-actor" type="button">&#10005;</button>
      </div>
      <input class="form-control" [(ngModel)]="actors[i]">
    </div>
  </div>
</div>

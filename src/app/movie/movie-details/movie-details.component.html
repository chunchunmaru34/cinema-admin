<div class="container">
  <div class="row justify-content-around">
    <div class="col-sm-5 movie-poster form-group">
      <img class="img-fluid" [src]="movie.posterUrl"/>
      <input class="form-control" [(ngModel)]="movie.posterUrl"/>
    </div>
    <div class="col-sm-5 movie-info">
      <div class="title form-group">
        <label for="title"><span>Title:</span></label>
        <input id="title" class="form-control" [(ngModel)]="movie.title"/>
      </div>
      <br>
      <div class="form-group">
        <label for="year">Year</label>
        <input id="year" class="form-control" [(ngModel)]="movie.year"/>
      </div>
      <div class="form-group">
        <label for="director">Director</label>
        <input id="director" class="form-control" [(ngModel)]="movie.director"/>
      </div>
      <div class="form-group">
        <label for="actors">Actors</label>
        <div class="input-group">
          <div class="input-group-append">
            <button (click)="pushActor(newActor)" class="btn btn-outline-primary" type="button">+</button>
          </div>
          <input id="actors" class="form-control" [(ngModel)]="newActor"/>
        </div>
        <app-actors-list [actors]="movie.actors"></app-actors-list>
      </div>
      <div *ngFor="let actor of movie.actors">{{actor}}</div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <input id="rating" class="form-control" [(ngModel)]="movie.rating"/>
      </div>
      <div class="form-group">
        <label for="starting">Starting</label>
        <input type="date" id="starting" class="form-control" [(ngModel)]="movie.startShowDate" />
      </div>
      <div class="form-group">
        <label for="ending">Ending</label>
        <input type="date" id="ending" class="form-control" [(ngModel)]="movie.endShowDate"/>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-primary btn-lg" (click)="isEditing ? updateMovie() : saveMovie()">Save</button>
  </div>
</div>

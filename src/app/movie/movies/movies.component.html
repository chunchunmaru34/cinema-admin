<div class="container movie-list">
  <a routerLink="/movies/add">Create new</a>
  <table class="table table-hover">
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Starting</th>
      <th>Ending</th>
      <th>Director</th>
    </tr>
    <tr *ngFor="let movie of movies">
      <td><a routerLink="/movies/{{movie.id}}">{{movie.id}}</a></td>
      <td>{{movie.title}}</td>
      <td>{{movie.startShowDate | date}}</td>
      <td>{{movie.endShowDate | date}}</td>
      <td>{{movie.director}}</td>
    </tr>
  </table>
</div>

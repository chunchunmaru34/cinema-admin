<div class="container movie-list">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Starting</th>
        <th>Ending</th>
        <th>Director</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td><a routerLink="/movies/{{movie.id}}">{{movie.id}}</a></td>
        <td>{{movie.title}}</td>
        <td>{{movie.showStartDate | date}}</td>
        <td>{{movie.showEndDate | date}}</td>
        <td>{{movie.director}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="movie-list">
  <div class="text-center mb-3">
    <button class="btn btn-outline-primary"
            routerLink="/{{MOVIES_ROUTE}}/add">Create Movie</button>
  </div>
  <app-movie-search-bar
    (searchMoviesEvent)="getData($event)"
    (resetPageEvent)="resetPage()"
  >
  </app-movie-search-bar>
  <table class="table text-center table-hover table-responsive-sm">
    <thead>
      <tr>
        <th class="selectable-thead"
            (click)="sort('title')"
        >
          <span>Title</span>
          <span *ngIf="sortingOrder.title">
            {{sortingOrder.title === 1 ? '&darr;' : '&uarr;'}}
          </span>
        </th>
        <th class="selectable-thead"
            (click)="sort('startShowDate')"
        >
          <span>Starting</span>
          <span *ngIf="sortingOrder.startShowDate">
            {{sortingOrder.startShowDate === 1 ? '&darr;' : '&uarr;'}}
          </span>
        </th>
        <th class="selectable-thead"
            (click)="sort('endShowDate')"
        >
          <span>Ending</span>
          <span *ngIf="sortingOrder.endShowDate">
            {{sortingOrder.endShowDate === 1 ? '&darr;' : '&uarr;'}}
          </span>
        </th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="selectable-row"
          *ngFor="let movie of data"
          routerLink="/{{MOVIES_ROUTE}}/{{movie.id}}">
        <td>{{movie.title}}</td>
        <td>{{movie.startShowDate | date}}</td>
        <td>{{movie.endShowDate | date}}</td>
        <td>
          <button (click)="deleteMovie($event, movie.id)"
                  class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <pagination *ngIf="pages > 1"
                [ngModel]="page"
                [totalItems]="totalItems"
                [itemsPerPage]="itemsLimit"
                [maxSize]="8"
                [rotate]="false"
                (pageChanged)="handlePageChange($event)"
    >
    </pagination>
  </div>
</div>

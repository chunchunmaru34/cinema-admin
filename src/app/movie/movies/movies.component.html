<div class="movie-list">
  <div class="text-center mb-3"><a routerLink="/movies/add">Create new</a></div>
  <table class="table table-hover table-responsive-lg">
    <tr>
      <!--<th>Id</th>-->
      <th>Title</th>
      <th>Starting</th>
      <th>Ending</th>
      <!--<th>Director</th>-->
      <th>Actions</th>
    </tr>
    <tr *ngFor="let movie of movies">
      <!--<td><a routerLink="/movies/{{movie.id}}">{{movie.id}}</a></td>-->
      <td><a routerLink="/movies/{{movie.id}}">{{movie.title}}</a></td>
      <td>{{movie.startShowDate | date}}</td>
      <td>{{movie.endShowDate | date}}</td>
      <!--<td>{{movie.director}}</td>-->
      <td><button (click)="deleteMovie(movie.id)" class="btn btn-secondary">Delete</button></td>
    </tr>
  </table>
</div>
